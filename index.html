<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City/Weather Search</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- YOUR CODE HERE -->
   <section class="Search">
      <div>
        <input type="text" name="search_city" id="cityFounded">
        <button class="btn-search">Search</button>
      </div>
   </section>
   <section class="city_day">
      <div class="day_image">
        <span class="city_selected"></span>
        <span class="temperature"></span>
      </div>
   </section>
   <section class="table-section">
    <table class="table-weather">
          <tbody>
            <tr>
              <th>Country</td>
              <td class="country-table"></td>
            </tr>
            <tr>
              <th>Timezone</th>
              <td class="timezone"></td>
            </tr>
            <tr>
              <th>Population</th>
              <td class="population"></td>
            </tr>
            <tr>
              <th>Tomorrow's Forecast</th>
              <td class="temperature-daily" rowspan="2"></td>
            </tr>
          </tbody>
      </table>
   </section>
   
  <script src="./app.js"></script>
</body>
</html>
